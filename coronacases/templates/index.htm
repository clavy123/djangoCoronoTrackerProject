<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
   <h3 style="float:right;">{{x}}</h3>
    <table class="table">
        <thead>
          <tr>
            <th>Corona</th>
            <th scope="col">TotalRecovered</th>
            <th scope="col">NewRecovered</th>
            <th scope="col">TotalDeaths</th>
            <th scope="col">NewDeaths</th>
            <th scope="col">TotalConfirmed</th>
            <th scope="col">NewConfirmed</th>
          </tr>
        </thead>
        {% for i in item %} 
        <tbody>
          <tr>
            <th scope="row">{{i.Country}}</th>
            <td>{{i.TotalRecovered}}</td>
            <td>{{i.NewRecovered}}</td>
            <td>{{i.TotalDeaths}}</td>
            <td>{{i.NewDeaths}}</td>
            <td>{{i.TotalConfirmed}}</td>
            <td>{{i.NewConfirmed}}</td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
    
     
</body>
</html>
